<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
    <ion-title>Archives</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let list of lists">

    <ion-button expand="block" size="large" [routerLink]="['/tasks', list.id]">
      <ion-label>{{ list.name }}</ion-label>
    </ion-button>

  </ion-list>
</ion-content>
